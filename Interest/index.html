<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js"></script>
  <title>Fixed Account Calculator</title>
</head>
<body>

  <div class="box">

  <div id="output"></div>
